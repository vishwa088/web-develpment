<html>
    <body bgcolor="lightblue">
        
            <h1>Resume</h1>
            <h2>Personal Details</h2>
        <form>
            <label> Full Name:</label>
            <input type="text" name="Name"><br><br>

            <label> D.O.B:</label>
            <input type="date" name="dob"><br><br>

            <label> Email ID:</label>
            <input type="email" name="Email ID"><br><br>

            <label> Phone Number:</label>
            <input type="tel" name="Phone"><br><br>

            <label> Address:</label>
            <input type="text" name="Address"><br><br>

            <h2>Gender</h2>

            <input type="radio" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Others">
            <label for="Others">Others</label><br><br>

             <h2>Education</h2>

            <label> College Name:</label>
            <input type="text" name="College Name"><br><br>

            <label> Degree:</label>
            <input type="text" name="Degree"><br><br>

            <label> Department:</label>
            <input type="text" name="Department"><br><br>

            <label> Passed Out:</label>
            <input type="text" name="Passed Out"><br><br>

            <label> Education Skills:</label>
            <input type="text" name="Education Skills"><br><br>

            <h2>Work Experiance</h2>

            <label> Job Titles:</label>
            <input type="text" name="Job Titles"><br><br>

            <label> Company Name:</label>
            <input type="text" name="Company Name"><br><br>

            <label>Job Skills:</label>
            <input type="text" name="Job Skills"><br><br>

            <label>Duration</label>
            <input type="text" name="Duration"><br><br>

            <label>Checkbox</label>
            <input type="checkbox" name="Skills"><br><br>

        </form>
     
    </body>
</html>
